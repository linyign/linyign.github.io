<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .contain{
            width: 960px;
        }
        .box{
            height: 40px;
            border: 1px solid black;
            margin: 20px 0px;
        }
    </style>
</head>

<body>

    <div class="container  ">
        <div class="row m-auto mt-2">
            <div class="card">
                <button class="btn btn-secondary " id="btn" type="button">開始/重玩</button>
                <div class="box">
                    <p class="text-center my-2" id="p"></p>
                </div>
                <input type="text " class="form-control text-center"  aria-label="Recipient's username with two button addons">
                <div class="col-12 text-center mb-2 mt-2">
                    <button class="btn_num btn-outline-secondary col-3 btn-dark text-white " type="button" >1</button>
                    <button class="btn_num btn-outline-secondary col-3 btn-dark text-white "  type="button">2</button>
                    <button class="btn_num btn-outline-secondary col-3 btn-dark text-white "   type="button">3</button>
                </div>
                <div class="col-12 text-center mb-2">
                    <button class="btn_num btn-outline-secondary col-3 btn-dark text-white " type="button">4</button>
                    <button class="btn_num btn-outline-secondary col-3 btn-dark text-white " type="button">5</button>
                    <button class="btn_num btn-outline-secondary col-3 btn-dark text-white " type="button">6</button>
                </div>
                <div class="col-12 text-center mb-2">
                    <button class="btn_num btn-outline-secondary col-3 btn-dark text-white " type="button">7</button>
                    <button class="btn_num btn-outline-secondary col-3 btn-dark text-white " type="button">8</button>
                    <button class="btn_num btn-outline-secondary col-3 btn-dark text-white " type="button">9</button>
                </div>
                <div class="col-12 text-center mb-2">
                    <button class="btn_clear btn-outline-secondary col-3 btn-success text-white " id="btn_clear" type="button">X</button>
                    <button class="btn_num btn-outline-secondary col-3 btn-dark text-white" type="button">0</button>
                    <button class="btn_cheak btn-outline-secondary col-3  btn-success text-white " id="btn_check" type="button">V</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        let btns,add ,p ,random,btn_clear,my_ans;
        let m=1,M=100;
        window.onload=function(){
            input =  document.querySelector("input");
            p=document.getElementById('p');
            p.innerText=`${m}~${M}`
            btn_check=document.getElementById('btn_check');
            btn=document.getElementById('btn');
            btns=document.querySelectorAll('.btn_num');
            btn_clear=document.getElementById('btn_clear');

                btn_check.disabled=true;
                btn_clear.disabled=true;


            btn.addEventListener("click",  ()=> {
                document.querySelector("input").innerTxt;
                input.value = "";
                randomnum();
                btn_check.disabled=false;
                btn_clear.disabled=false;
            });

            btns.forEach((btn,index)=>{
                btn.addEventListener('click',(event)=>{
                    input.value += event.target.innerText;
                })
            })

            btn_clear.addEventListener("click",  ()=> {
                document.querySelector("input").innerTxet;
                input.value = "";
            });

            function randomnum(){
                random=Math.floor(Math.random()*(M-m)+m);
            }

            btn_check.addEventListener("click",  ()=> {
                document.querySelector("input").innerTxet;
                my_ans=parseInt(input.value);
                if(my_ans>M || my_ans<m){
                    alert("請輸入範圍內的數字")
                }

                if(input.value==random){
                    alert(`恭喜你答對了`);
                    input.value = "";
                    p.innerText=`${1}~${100}`;
                }
                else{
                    if(my_ans>random){
                        M=my_ans
                        p.innerText=`${m}~${M}`
                        input.value = "";
                    }
                    else {
                        m=my_ans
                        p.innerText=`${m}~${M}`
                        input.value = "";
                    }
                }
            });


            
        }
    </script>
</body>

</html>
